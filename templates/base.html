<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Heat pump suppliers to the UK">
        <meta name="keywords" content="Heat pump, Energy, building supplies">
    {% endblock %}

    {% block corecss %}
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
    {% endblock %}

    {% block corejs %}
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% endblock %}
    
    <title>Rus Energy</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light nav-bg-col sticky">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><h1 id="nav-title">Rus Energy</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% with url_name=request.resolver_match.url_name %}
                <!-- Home Navigation -->
                <li class="nav-item">
                  <a class="nav-link {% if url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <!-- Contact Navigation -->
                <li class="nav-item">
                  <a class="nav-link {% if url_name == 'contact' %}active{% endif %}" href="">Contact</a>
                </li>
                
              {% endwith %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}

    {% endblock %}

</body>
</html>
